<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crane Error Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">Crane Error Finder</h1>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="entry-mode.html" class="nav-link">Report Error</a>
                <a href="reports.html" class="nav-link">Reports</a>
                <a href="settings.html" class="nav-link">Settings</a>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div style="display: flex; justify-content: between; align-items: center; margin-bottom: 2rem;">
            <h1>Dashboard</h1>
            <button id="refreshBtn" class="btn btn-primary">Refresh</button>
        </div>

        <div id="dashboardContent">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalErrors">0</h3>
                    <p>Total Errors</p>
                </div>
                <div class="stat-card">
                    <h3 id="openErrors">0</h3>
                    <p>Open Errors</p>
                </div>
                <div class="stat-card">
                    <h3 id="inProgressErrors">0</h3>
                    <p>In Progress</p>
                </div>
                <div class="stat-card">
                    <h3 id="resolvedErrors">0</h3>
                    <p>Resolved</p>
                </div>
            </div>

            <h2 style="margin-bottom: 1rem;">Recent Errors</h2>
            <div class="error-list" id="recentErrors">
                <!-- Errors will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
