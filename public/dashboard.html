<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Crane Error Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-logo">üèóÔ∏è CraneError Finder</h1>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="dashboard.html" class="nav-link active">Dashboard</a>
                    <a href="entry-mode.html" class="nav-link">Report Error</a>
                    <a href="reports.html" class="nav-link">Reports</a>
                    <a href="settings.html" class="nav-link">Settings</a>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="container">
                <div class="dashboard-header">
                    <div>
                        <h1>Dashboard Overview</h1>
                        <p class="dashboard-subtitle">Real-time monitoring of crane errors and performance</p>
                    </div>
                    <button id="refreshBtn" class="btn btn-primary">
                        üîÑ Refresh Data
                    </button>
                </div>

                <div class="stats-grid">
                    <div class="card stat-card">
                        <div class="stat-number" id="totalErrors">0</div>
                        <div class="stat-label">Total Errors</div>
                    </div>
                    <div class="card stat-card">
                        <div class="stat-number" id="openErrors">0</div>
                        <div class="stat-label">Open Errors</div>
                    </div>
                    <div class="card stat-card">
                        <div class="stat-number" id="inProgressErrors">0</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="card stat-card">
                        <div class="stat-number" id="resolvedErrors">0</div>
                        <div class="stat-label">Resolved</div>
                    </div>
                </div>

                <div class="chart-container">
                    <h3>Error Statistics</h3>
                    <div id="quickStats" class="stats-grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                        <!-- Quick stats will be loaded here -->
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3>üìã Recent Error Reports</h3>
                    </div>
                    <div class="card-body">
                        <div id="recentErrors" class="error-list">
                            <!-- Recent errors will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
