<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crane Error Finder Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 2.5rem;
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        
        .login-card:hover {
            transform: perspective(1000px) rotateX(5deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            outline: none;
            background: white;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            width: 100%;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        .btn-link {
            background: none;
            color: var(--primary);
            text-decoration: underline;
            padding: 0;
            margin-top: 1rem;
            display: inline-block;
        }
        
        .btn-link:hover {
            color: var(--secondary);
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1.5rem;
            color: var(--dark);
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            opacity: 1;
            color: var(--primary);
        }
        
        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card animate__animated animate__fadeIn">
            <div class="logo">
                <div class="logo-icon floating animate__animated animate__bounceIn">CE</div>
                <h1>CraneError Pro</h1>
            </div>
            
            <h2 class="animate__animated animate__fadeIn">Welcome Back</h2>
            
            <form id="loginForm" class="animate__animated animate__fadeIn animate__delay-1s">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                    <span class="input-icon">üë§</span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                    <span class="input-icon">üîí</span>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                
                <div style="text-align: center; margin-top: 1rem;">
                    <a href="#" class="btn-link">Forgot password?</a>
                </div>
            </form>
            
            <div class="back-btn animate__animated animate__fadeIn animate__delay-2s" onclick="window.location.href='index.html'">
                ‚Üê Back to Home
            </div>
        </div>
    </div>

   <!-- Your full styled HTML remains the same up to the script tag -->

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const btn = this.querySelector('button[type="submit"]');
        btn.innerHTML = '<span class="loader"></span> Authenticating...';
        btn.disabled = true;

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();

            if (res.ok) {
                localStorage.setItem('authToken', data.token);
                document.querySelector('.login-card').classList.add('animate__animated', 'animate__fadeOutUp');
                setTimeout(() => {
                    window.location.href = 'entry-mode.html';
                }, 500);
            } else {
                alert(data.message || 'Invalid credentials');
            }
        } catch (err) {
            alert('Server error. Please try again later.');
            console.error(err);
        } finally {
            btn.innerHTML = 'Login';
            btn.disabled = false;
        }
    });

    // Floating effect
    document.querySelectorAll('.form-control').forEach(input => {
        input.addEventListener('focus', function () {
            this.parentElement.style.transform = 'translateY(-5px)';
        });

        input.addEventListener('blur', function () {
            this.parentElement.style.transform = 'translateY(0)';
        });
    });
</script>

</body>
</html>
