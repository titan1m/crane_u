<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Crane Error Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Crane Error Finder</h2>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link auth-link">Login</a>
                <a href="#" class="nav-link logout-link" onclick="logout()" style="display: none;">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Create New Account</h2>
                <p class="auth-subtitle">Join us to access the complete crane error database</p>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupUsername">Username:</label>
                        <input type="text" id="signupUsername" required placeholder="Choose a username">
                        <small>Username must be unique</small>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email:</label>
                        <input type="email" id="signupEmail" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password:</label>
                        <input type="password" id="signupPassword" required placeholder="Create a password">
                        <small>Password must be at least 6 characters long</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>
                
                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                    <p><a href="index.html">‚Üê Back to Home</a></p>
                </div>
                
                <div id="signupMessage" class="message-container"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Crane Error Finder. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            signup();
        });

        // Add enter key support
        document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                signup();
            }
        });
    </script>
</body>
</html>
